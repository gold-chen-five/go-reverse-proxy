servers:
  # HTTPS server with autocert
  - listen: ":443"
    ssl: true
    host: "testproxy.ddns.net"
    routes:
      - match:
          path: ""
        proxy:
          upstream:
            - "http://localhost:8081"
            - "http://localhost:8082"
          strategy:
            type: "weighted-round-robin"
            config:
              weights:
                "http://localhost:8081": 5
                "http://localhost:8082": 3
  - listen: ":443"
    ssl: true
    host: "test2proxy.zapto.org"
    routes:
      - match:
          path: ""
        proxy:
          upstream:
            - "http://localhost:8083"
          strategy:
            type: "round-robin"