servers:
  # HTTPS server with autocert
  - listen: ":8080"
    routes:
      - match:
          host: "localhost:8080"
          path: "/"
        proxy:
          upstream:
            - "http://localhost:8081"
            - "http://localhost:8082"
            - "http://localhost:8083"
          strategy:
            type: "weighted-round-robin"
            config:
              weights:
                "http://localhost:8081": 3
                "http://localhost:8082": 2
                "http://localhost:8083": 1